<html>
    <head>
        <meta charset="UTF-8">
        <title>GMDB Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <ul>
                <li>GMDB</li>
                <li>Home</li>
                <li style='width:75%'>Login</li>
                <li><input type="text" name="search-box" id="search-box" value='Search'></li>
                <li><button>Search</button></li>
            </ul>
        </header>
        <h1>Login</h1>
        <main>
            <ul>
                <li><label>Email:</label></li>
                <li><input class="box" type="email" name="email-box" id="email-box"></li>
                <li><label>Password:</label></li>
                <li><input class="box" type="password" name="pw-box" id="pw-box"></li>
                <li><button class="login-button">Login</button></li>
            </ul>
        </main>
    </body>
</html>
